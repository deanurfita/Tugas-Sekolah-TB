<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>tugasan</title>
    <style>
        .jumbotron{
            height: 500px;
            background-image: url(https://medias.fashionnetwork.com/image/upload/v1/medias/2d7a68d1a15b74ac6f8b3dd5f0d177803011355.jpg);
            background-size: cover;
            background-position-y: -50px;
        }

        .judullist{
            height: 50px;
        }

        .judulmenu{
            height: 50px;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"></h1>
          <p class="lead"></p>
        </div>
      </div>

      <div class="container">
          <div class="row">
            <div class="col-4">
                <div class="judullist bg-dark text-white rounded text-center pt-2">List Items</div>

                <div class="listkeranjang" id="listkeranjang">
                  
                </div>
                  
                  <table width="100%">
                      <tbody>
                          <tr>
                            <td>Discount (10%)</td>
                            <td>Rp. <span id="discount"></span></td>
                          </tr>
                          <tr>
                            <td>PPN (10%)</td>
                            <td>Rp. <span id="pajak"></span></td>
                          </tr>
                          <tr class="bg-dark text-white">
                            <td>Total Bayar (10%)</td>
                            <td>Rp. <span id="totalbayar"></span></td>
                          </tr>
                      </tbody>
                  </table>

                  <button type="button" class="btn btn-primary mt-3 btn-block">Bayar</button>

              </div>

              <div class="col-8" id="listproduk">
                  
              </div>
          </div>
      </div>

      <script>
        var namabarang = ['KENZO crossbody bag']
        var hargabarang = [2300000]
        var gambarbarang = ['https://www.kenzo.com/dw/image/v2/AAUH_PRD/on/demandware.static/-/Sites-kenzo-master/default/dw02bb24fd/Assets/FA62SA301L24_34_P_05/a/7/c/3/a7c3fbd1d76b5f412c72ff7ed840097d97158ca7_FA62SA301L24.34_P_05_eShop.jpg?sw=750&sh=1200',
                            'https://www.kenzo.com/dw/image/v2/AAUH_PRD/on/demandware.static/-/Sites-kenzo-master/default/dw5118f300/Assets/FA65MA0039CU_54_H_01/1/5/1/2/15125fd339aa12db58d54496f8d3d6ce6643978f_FA65MA0039CU.54_H_01_eShop.jpg?sw=750&sh=1200']

        var listproduk = document.getElementById('listproduk')
        

        var namabarang_krj = []
        var hargabarang_krj = []

        function show(){
          listproduk.innerHTML = ''
          for (let i = 0; i < namabarang.length; i++) {
           listproduk.innerHTML += '<div class="card float-left mr-3 mb-3" style="width: 14rem;">'+
            '<img src="'+gambarbarang[i]+'"class="card-img-top" alt="...">'+
            '<div class="card-body">'+
            '<h5 class="card-title">'+namabarang[i]+'</h5>'+
            '<h6>Rp. '+hargabarang[i]+'</h6>'+
            '<a href="#" class="btn btn-primary" onclick="addlistitem('+i+')">Beli</a>'+
            '</div>'+
          '</div>'
          }
        }

        function addlistitem(id){
          namabarang_krj.push(namabarang[id])
          hargabarang_krj.push(hargabarang[id])

          showlistkeranjang()
        }

        var listkeranjang = document.getElementById('listkeranjang')
        var tampilandiscount = document.getElementById('discount')
        var tampilanpajak = document.getElementById('pajak')
        var tampilantotalbayar = document.getElementById('totalbayar')
        
        function showlistkeranjang() {
          listkeranjang.innerHTML=''

          var discount = 0
          var pajak = 0
          var hargatotal = 0
          var totalbayar = 0

          for (let i = 0; i < namabarang_krj.length; i++) {
            listkeranjang.innerHTML += '<div class="card mt-3 mb-3" style="width: 22rem;">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namabarang_krj[i]+'</h5>'+
                      '<p class="card-text">Rp.'+hargabarang_krj[i]+'</p>'+
                      '<p>Qty : 1</p>'+
                      '<a href="#" class="btn btn-danger float-right" onclick="deleteitem('+i+')">Hapus</a>'+
                    '</div>'+
                  '</div>'

                  hargatotal = hargabarang_krj[i]+hargatotal

                  totalbayar = hargatotal

                  

                  if (totalbayar>3000000) {
                    discount = totalbayar*0.1 
                  } else{
                    discount = 0
                  }
                  totalbayar = hargatotal-discount

                  pajak = totalbayar*0.1

                  var totalbelanja = totalbayar - pajak
                  tampilanpajak.innerHTML = pajak
                  tampilandiscount.innerHTML = discount
                  tampilantotalbayar.innerHTML = totalbayar
          }
        }

        show()

        function deleteitem(id) {
          namabarang_krj.splice(id,1)
          hargabarang_krj.splice(id,1)

          showlistkeranjang()

        }

      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
